{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-12 donate-col">
                <h2>Wanna Donate?</h2>
                <img id="donate-pic" src="{{ url_for('static', filename='profile_pics/donate.png')}}" alt="Donate img">
                <p>Go ahead and help the society!</p>
                <a href="{{ url_for('donate') }}"><input type="button" class="btn btn-danger" value="Donate"></a>
            </div>
            <div class="col-md-4 col-xs-12 ngo-col" style="color: white;">
                <h2>Have an NGO?</h2>
                <img id="ngo-pic" src="{{ url_for('static', filename='profile_pics/ngo.png')}}" alt="Donate img">
                <p>Go ahead and serve the society!</p>
                <input type="button" class="btn btn-danger" value="Arrange" >
            </div>
            <div class="col-md-4 col-xs-12 delivery-col">
                <h2>Wanna deliver Happiness? </h2>
                <img id="deliver-pic" src="{{ url_for('static', filename='profile_pics/deliver.png')}}" alt="Donate img">
                <p>Go ahead and deliver!</p>
                <input type="button" class="btn btn-danger" value="Deliver">
            </div>
        </div>
    </div>
{% endblock content %}
